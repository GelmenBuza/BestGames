<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestGames - registration</title>
    <link rel="stylesheet" href="../styles/style.css"/>
</head>
<body>
<div class="registration df fdc aic jcc g50">
    <h1 class="registration__title">BestGames</h1>
    <form action="/registration" class="form df fdc aic">
        <label for="email" class="form__label">
            <input type="email" name="email" id="email" placeholder="Введите почту...">
        </label>
        <label for="surname" class="form__label">
            <input type="text" name="surname" id="surname" placeholder="Введите фамилию...">
        </label>
        <label for="name" class="form__label">
            <input type="text" name="name" id="name" placeholder="Введите имя...">
        </label>
        <label for="birthday" class="form__label">
            <span>Дата рождения:</span>
            <input type="date" name="birthday" id="birthday">
        </label>
        <label for="telephone" class="form__label">
            <input type="tel" name="telephone" id="telephone" placeholder="Введите номер телефона...">
        </label>
        <label for="password" class="form__label">
            <input type="password" name="password" id="password" placeholder="Введите пароль...">
        </label>
        <label for="confirm-password" class="form__label">
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Повторите пароль...">
        </label>
        <label class="form__checkbox">
            <input type="checkbox" name="agree" id="agree">
            <span>Согласен на обработку данных</span>
        </label>
        <button type="submit" class="form__btn">
            Зарегистрироваться
        </button>
    </form>
</div>
</body>
</html>
