<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="admin df fdc jcc g50">
    <h1 class="admin__title">Панель администратора</h1>
    <form class="form df fdc aic g20">
        <label for="name" class="form__label">
            <input type="text" name="name" id="name" placeholder="Название игры...">
        </label>
        <label for="gametype" class="form__label">
            <input type="text" name="gametype" id="gametype" placeholder="Жанр игры...">
        </label>
        <label for="img" class="form__label">
            <span>Изоображение игры</span>
            <input type="file" name="img" id="img">
        </label>
        <label for="desc" class="form__label">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Описание игры..."></textarea>
        </label>
        <label for="price" class="form__label">
            <input type="text" name="price" id="price" placeholder="Цена...">
        </label>
        <button type="submit" class="form__btn">Добавить</button>
    </form>
</div>
</body>
</html>
