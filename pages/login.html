<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BestGames - auth</title>

</head>
<body>
<div class="auth df fdc aic jcc g50">
    <h1 class="auth__title">BestGames</h1>
    <div class="auth__content df fdc aic g20">
        <form action="/auth" class="form df fdc aic">
            <label for="email" class="form__label">
                <input type="email" name="email" id="email" placeholder="Введите вашу почту...">
            </label>
            <label for="password" class="form__label">
                <input type="password" name="password" id="password" placeholder="Введите ваш пароль...">
            </label>
        </form>
        <a href="#" class="auth__link">Сбросить пароль</a>
        <button type="submit" class="auth__btn">Войти</button>
    </div>
</div>
</body>
</html>
